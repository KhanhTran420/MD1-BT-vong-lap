<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt7</title>
</head>
<body>
   <script>
       let num = 0
       for (let i = 1; i <100 ; i++) {
           num++;
           if ( num%5==0){
               if (num%3==0){
                   document.write("-fizzBuzz-");
               }else {
                   document.write("-buzz-")
               }

           }else {
               if (num%3==0){
                   document.write("-fizz-")
               }else {
                   document.write("-"+num)
               }

           }

       }
   </script>
</body>
</html>
