<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap2</title>
</head>
<body>
     <script>
         let c = +prompt("nhap nhiet do: ")

         while (c<20 || c>100){
             if (c<20){
                 c=+prompt("xin vui long tang nhiet do")
                 alert("nhiet do ban nhap la: " +c)

             }
             else if (c>100){
                 c=+prompt("xin vui long ha nhiet do")
                 alert("nhiet do ban nhap la: " +c)



             }
         }
     </script>
</body>
</html>
